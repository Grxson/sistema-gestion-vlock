<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Gestión VLock</title>
  <meta name="description" content="Administra materiales, herramientas y equipos para proyectos">
  <meta name="author" content="VLock">
  
  <!-- Favicons para diferentes dispositivos -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="manifest" href="/manifest.json">
  
  <!-- Meta tags para PWA -->
  <meta name="theme-color" content="#3B82F6">
  <meta name="application-name" content="VLock">
  
  <script>
    // Aplicar el tema desde localStorage antes de que se renderice la página
    (function() {
      const theme = localStorage.getItem('theme');
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.add('light');
      }
    })();
  </script>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="./index.jsx"></script>
</body>
</html>
